<div>
        <div class="login-box box-custom">
         <div class="login-box-body">
          <p class="login-box-msg">
          </p>
          <div id="errMsg">
          </div>
          <p>
          </p>
          <div class="form-group has-feedback">
           <label class="label-custom">
            Email Address:
           </label>
           <input type="text" name="login" id="username" value="" class="form-control" maxlength="80" size="30"/>
          </div>
          <div class="form-group has-feedback">
           <label class="label-custom">
            Password:
           </label>
           <input type="password" name="psw" class="form-control" id="pwd" size="30"/>
          </div>
          <div class="row">
           <label class="link-custom">
            <a href="<Reset password page URL>">
             Forgot Password?
            </a>
           </label>
          </div>
          <div class="row">
           <div class="col-sm-12" style="padding-bottom:15px;">
            <button type="button" onclick="login()" name="submit" value="Sign In" id="submit" class="btn btn-outline-success button-custom">
             LOGIN
            </button>
           </div>
          </div>
         </div>
        </div>



     <script>
      function login(){
          console.log(useFirebase);
        if (useFirebase){
                if($('#username').val()!="" && $('#pwd').val()!="")
                {
                    firebase.auth().signInWithEmailAndPassword($('#username').val(), $('#pwd').val()).catch(function(error) {
                      // Handle Errors here.
                      var errorCode = error.code;
                      var errorMessage = error.message;

                      $('#errMsg').text('The information you’ve entered doesn’t match any account. Contact us for more information');


                    });
                }
            }
        }
        firebase.auth().onAuthStateChanged(function(user) {
          if (user && useFirebase) {
              window.location = "<A protected page URL>";
          } else {
          }
        });
     </script>
