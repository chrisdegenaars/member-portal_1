<div class="login-box box-custom" id="1895133482">
      <div class="login-box-body">
       <div id="errMsg">
       </div>
       <br/>
       <label class="label-custom">
        Enter Your Email Address:
       </label>
       <input type="text" id="email" name="email"/>
       <div class="row">
        <div class="col-sm-12" style="padding:15px;">
         <button id="reset" class="btn btn-outline-success button-custom" onclick="reset();">
          RESET PASSWORD
         </button>
        </div>
       </div>
      </div>
     </div>
     <script id="1136102300">
      function reset(){
      var auth = firebase.auth();
         if (useFirebase){
         var emailAddress = $('#email').val();
         auth.sendPasswordResetEmail(emailAddress).then(function() {
                  console.log("email sent");
         $('#errMsg').text("Please check email to reset your password.");
            }).catch(function(error) {
          // An error happened.
          console.log(error);
          $('#errMsg').text(error);
            });
        }
     }
     </script>
